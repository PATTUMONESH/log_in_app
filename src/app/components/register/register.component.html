<form [formGroup]="registerForm" (ngSubmit)="registerSubmited()" class="border p-3 rounded-3">
    <div class="row g-0">
        <div class="col text-center p-2 mb-3 bg-light">
            <span class="fs-3">Register</span>
        </div>

        <div class="row">
            <div class="col mb-3">
                <label for="firstname" class="form-label">First name</label>
                <input type="text" class="form-control" id="firstname" formControlName="firstname">
                <div class="form-text text-danger" *ngIf="FirstName.errors?.['required'] && FirstName.touched">
                    first name is required
                </div>
                <div class="form-text text-danger" *ngIf="FirstName.errors?.['pattern'] && FirstName.touched">
                    first name should start with alphabet
                </div>
            </div>

            <div class="col mb-3">
                <label for="lastname" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastname" formControlName="lastname">
                <div class="form-text text-danger" *ngIf="LastName.errors?.['required'] && LastName.touched">
                    last name is required
                </div>
                <div class="form-text text-danger" *ngIf="LastName.errors?.['pattern'] && LastName.touched">
                    Last name should start with alphabet
                </div>
            </div>
        </div>
    <div class="row">
        <div class="col mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" formControlName="email">
            <div class="form-text text-danger" *ngIf="Email.errors?.['required'] && (Email.dirty ||  Email.touched)">
                email is required
            </div>
            <div class="form-text text-danger" *ngIf="Email.errors?.['email'] && (Email.dirty ||  Email.touched)">
                Email is invalid
            </div>
          





            <div class="form-text"></div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col mb-6">
        <label for="mobile" class="form-label">phone number</label>
        <input type="mobile" class="form-control" id="mobile" formControlName="mobile">
      
        <div class="form-text text-danger" *ngIf="Mobile.errors?.['required'] && (Mobile.dirty ||  Mobile.touched)">
            Number is required
        </div>
        <div class="form-text text-danger" *ngIf="Mobile.errors?.['pattern'] &&  (Mobile.dirty ||  Mobile.touched)">
            Number is invalid
        </div>
        <div class="form-text text-danger" *ngIf="Mobile.errors?.['minlength'] &&  (Mobile.dirty ||  Mobile.touched)">
            Number is short
        </div>
        <div class="form-text text-danger" *ngIf="Mobile.errors?.['maxlength'] &&  (Mobile.dirty ||  Mobile.touched)">
            Number is Long
        </div>













        <div class="form-text"></div>
    </div>
    </div>
    <div class="row">
        <div class="col-6 offset-3">
        <div class="d-grid">
            <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">submit</button>
        </div>
        </div>
    </div>
</form>
